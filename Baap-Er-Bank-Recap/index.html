<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10 font-medium">
        Fucntional
        <span class="text-emerald-500 font-semibold text-6xl">Baap-Er-Bank</span
        >!!!
      </h1>
    </header>

    <main>
        <!-- Balance and Transaction Summary -->
      <section class="mt-10">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-teal-500	p-8 rounded-lg">
                <h3 class="text-3xl">Deposit</h3>
                <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
            </div>

            <div class="bg-orange-500 p-8 rounded-lg">
                <h3 class="text-3xl">Withdraw</h3>
                <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
            </div>

            <div class="bg-lime-500	p-8 rounded-lg">
                <h3 class="text-3xl">Balance</h3>
                <h2 class="text-5xl font-medium">$<span id="balance-total">1000</span></h2>
            </div>
        </div>
      </section>

      <!-- Deposit and Withdraw -->
      <section class="w-3/5 mt-10 mx-auto">
        <div class="grid grid-cols-2 gap-4 ">
            <div class="bg-sky-300 p-8 rounded">
                <h3 class="text-5xl mb-5 font-medium">Your Deposit</h3>
                <input id="deposit-field" class="w-3/4 p-2 rounded font-medium block mb-4" type="text" placeholder="$ Amount You Want To Deposit">
                <button id="btn-deposit" class="bg-cyan-600 px-7 py-2 text-white text-2xl font-medium rounded hover:bg-teal-400 hover:text-black">Deposit</button>
            </div>  

            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-5xl mb-5 font-medium">Your Withdraw</h3>
                <input class="w-3/4 p-2 rounded font-medium block mb-4" type="text" placeholder="$ Amount You Want To Deposit">
                <button id="btn-withdraw" class="bg-cyan-600 px-7 py-2 text-white text-2xl font-medium rounded hover:bg-teal-400 hover:text-black">Withdraw</button>
            </div>
        </div>
      </section>
    </main>
    <script src="JS/deposit.js"></script>
  </body>
</html>
